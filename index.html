<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Collection System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 font-sans p-8">

    <div class="max-w-4xl mx-auto">
        <div id="welcomeMessage" class="hidden mb-4 p-4 bg-blue-100 text-blue-800 rounded-lg"></div>

        <div class="bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold mb-6 text-slate-800">Guest Lecture Feedback</h1>

            <form id="feedbackForm" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                    <select id="department" name="department" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Select Department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Session Rating</label>
                    <div id="ratingContainer" class="mt-2 flex items-center space-x-4">
                        <label class="inline-flex items-center"><input type="radio" name="rating" value="1" required class="form-radio text-indigo-600"> <span class="ml-2">1</span></label>
                        <label class="inline-flex items-center"><input type="radio" name="rating" value="2" class="form-radio text-indigo-600"> <span class="ml-2">2</span></label>
                        <label class="inline-flex items-center"><input type="radio" name="rating" value="3" class="form-radio text-indigo-600"> <span class="ml-2">3</span></label>
                        <label class="inline-flex items-center"><input type="radio" name="rating" value="4" class="form-radio text-indigo-600"> <span class="ml-2">4</span></label>
                        <label class="inline-flex items-center"><input type="radio" name="rating" value="5" class="form-radio text-indigo-600"> <span class="ml-2">5</span></label>
                    </div>
                </div>

                <div>
                    <label for="comments" class="block text-sm font-medium text-gray-700">Additional Comments</label>
                    <textarea id="comments" name="comments" rows="4" maxlength="500" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    <div id="charCount" class="text-right text-sm text-gray-500 mt-1">0 / 500</div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-12">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-slate-800">Submitted Feedbacks</h2>
                <button id="clearFeedbacks" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Clear All Feedbacks
                </button>
            </div>
            
            <div id="feedbackDisplay" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
